            <div class="d-grid p-2">
                <label for="phone" class="ms-3 text-start mb-0 fs-2 form-label">Tel√©fono</label>

            <div class="d-grid p-2">

                <textarea name="message" id="message" cols="30" rows="5"></textarea>
            </div>

            <div class="d-grid px-5 pt-5 mx-5">
                <input class="btn bg-gradient btn-outline-danger btn-lg float-right" type="submit" value="Enviar"> 
            </div>

            </div>
        </form>
