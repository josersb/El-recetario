<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Recetario</title>
    <!-- no usar normalize de momemnto 
    <link rel="stylesheet" href="CSS/normalize.css">
    -->
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,700;1,400&family=Roboto:wght@300;400;700&family=Saira:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/banner/banner.css">
    <link rel="stylesheet" href="CSS/banner/banner-imagen.css">
    <link rel="stylesheet" href="CSS/banner/banner-titulo.css">
    <link rel="stylesheet" href="CSS/rodapie.css">
    <link rel="stylesheet" href="CSS/intro.css">
    <link rel="stylesheet" href="">
</head>

<body>
    <!-- aca comienza la cabecera de la página-->
    <header class="cabecera">
        <img class="logo" src="img/Recetario-logo-1.png" alt="logo de El Recetario">
        <nav class="menu">
            <ul class="menu__lista">
                <li class="menu__item"><a class="menu__link--activo" href="">Recetas</a></li>
                <li class="menu__item"><a class="menu__link" href="">Salud y Nutrición</a></li>
                <li class="menu__item"><a class="menu__link" href="">Quienes Somos</a></li>
                <li class="menu__item"><a class="menu__link" href="">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- aca comienza el banner, una seccion dentro de la pagina. Se pueden crear tantas secciones como se necesiten-->
    <section class="banner">
        <div class="banner__imagen"></div>
        <h2 class="banner__titulo">Tu lugar ideal para hallar las mejores recetas</h2>
    </section>

    <section class="intro">
        <h2 class="intro__titulo">Recetas para economizar y ganar salud</h2>
        <p class="intro__descripcion">Nuestras recetas te ayudan a aprovechar mejor los alimentos, economizar, ganar
            tiempo y practicidad</p>
    </section>

    <!-- aca comienza el pie de pagina-->
    <footer class="rodapie">
        <h3 class="rodapie__titulo">El Recetario 2023</h2>
        <p class="rodapie__descripcion">Contacto</p>
        <ul class="rodapie__lista">
            <li class="rodapie__item"><a class="rodapie__icon" href="#"><img alt="WhatsApp" src="Link a la Carpeta de Imagenes"></a></li>
            <li class="rodapie__item"><a class="rodapie__icon" href="#" ><img alt="Email" src="Link a la Carpeta de Imagenes"></a></li>
            <li class="rodapie__item"><a class="rodapie__icon" href="#"><img alt="Instagram" src="Link a la Carpeta de Imagenes"></a></li>
        </ul>
    </footer>
</body>
</html>
